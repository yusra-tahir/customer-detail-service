<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Customer Shares System</h1>
	<h2 th:text="'Shares Owned by '+${customerId}"></h2>
	<table border="1">
		<tr>
			<th>Detail ID</th>
			<th>Customer ID</th>
			<th>Share ID</th>
			<th>Share Type</th>
			<th>Quantity</th>
		</tr>
		<tr th:each="customerShares : ${customerShares}">
			<td th:text="${customerShares.detailId}"></td>
			<td th:text="${customerShares.customerId}"></td>
			<td th:text="${customerShares.shareId}"></td>
			<td th:text="${customerShares.shareType}"></td>
			<td th:text="${customerShares.quantity}"></td>
		</tr>
	</table>
</body>
</html>
