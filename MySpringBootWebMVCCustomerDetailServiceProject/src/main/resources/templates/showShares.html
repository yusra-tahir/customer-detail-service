<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Customer Shares System</h1>
	<h2 th:text="'Shares Owned by '+${customerId}"></h2>
	<table border="1">
		<tr>
			<th>Customer ID</th>
			<th>Share Name</th>
			<th>Quantity</th>
			<th>Unit Price</th>
			<th>Total Valuation</th>
			<th>Share type</th>
		</tr>
		<tr th:each="customerShare : ${customerShares}">
			<td th:text="${customerShare.customerId}"></td>
			<td th:text="${customerShare.shareName}"></td>
			<td th:text="${customerShare.quantity}"></td>
			<td th:text="${customerShare.unitPrice}"></td>
			<td th:text="${customerShare.totalValuation}"></td>
			<td th:text="${customerShare.shareType}"></td>
		</tr>
	</table>
	<br><br>
	<a href="/">Back to home page</a>


</body>
</html>
